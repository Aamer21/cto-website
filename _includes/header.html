<!-- from original Jekyll template, want to standardize on USWDS for navigation -->

<nav class="nav-topnav" id="nav-primary">
  <div class="usa-grid-full">
    <div class="nav-title">
      <a class="nav-title-logo" href="{{ '/' | prepend: site.github.url }}"><img src="{{ site.github.url }}/img/gsa_logo.svg" alt="GSA"></a>
      <a class="nav-title-text" href="{{ '/' | prepend: site.github.url }}">Office of the CTO</a>
    </div>
    <div class="nav-toggle">
      <a id="nav-toggle-button" href="javascript:void(0);">&#9776;</a>
    </div>
    <ul class="nav-list usa-unstyled-list">
      <li><a href="{{ '/vision/' | prepend: site.github.url }}">Vision</a></li>
      <li><a href="{{ '/projects/' | prepend: site.github.url }}">Projects</a></li>
      <li><a href="{{ '/team/' | prepend: site.github.url }}">Team</a></li>
      <li><a href="{{ '/index/' | prepend: site.github.url }}">Home</a></li>
    </ul>
  </div>
</nav>
